<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<title>Shopping App</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<link href="/css/style.css" type="text/css" rel="stylesheet" />
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
		
		<script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js" th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
	</head>
  <body>
	 <div class="container">
	    <div class="row row-center">
	    	<div class="col-md-5 col-center text-center">
			    <h2 th:text="#{login.header}">Kirjautuminen</h2>
			    
			    <div th:if="${param.logout}" class="alert alert-success" th:text="#{login.loggedout}">Olet kirjautunut ulos</div>
			    <div th:if="${param.error}" class="alert alert-danger" th:text="#{login.wrongcredentials}">Väärä salasana tai tunnus</div>
			</div>
		</div>
		<div class="row row-center">
			<div class="col-md-5 col-center text-center">
			    <form name="loginForm" th:action="@{/login}" method="post">
			    
			      <div class="form-group">
			      	<label for="username" th:text="#{login.username}">Käyttäjätunnus</label>:
			      	<input class="form-control" type="text" id="username" name="username" autofocus="autofocus" /> <br />
			      </div>
			      
			      <div class="form-group">
			      	<label for="password" th:text="#{login.password}">Salasana</label>:
			      	<input class="form-control" type="password" id="password" name="password" /> <br />
			      </div>
			      
			      <input class="btn btn-primary" type="submit" th:value="#{login.button.login}" />
			    </form>
			</div>
		</div>
    </div>    
  </body>
</html>
